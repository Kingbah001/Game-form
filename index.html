<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Multi-step form</title>
</head>

<body>
  <section class="hero">
    <!-- Sidebar start -->
    <div class="sidebar">
      <div class="sidebar-content">
        <div class="steps">
          <div class="num">1</div>
          <div class="steps-content">
            <div class="step">STEP 1</div>
            <div class="content">YOUR INFO</div>
          </div>
        </div>

        <div class="steps">
          <div class="num">2</div>
          <div class="steps-content">
            <div class="step">STEP 2</div>
            <div class="content">SELECT PLAN</div>
          </div>
        </div>

        <div class="steps">
          <div class="num">3</div>
          <div class="steps-content">
            <div class="step">STEP 3</div>
            <div class="content">ADD-ONS</div>
          </div>
        </div>

        <div class="steps">
          <div class="num">4</div>
          <div class="steps-content">
            <div class="step">STEP 4</div>
            <div class="content">SUMMARY</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sidebar end -->
    <section class="info">
      <div class="info-header">
        <h1>Personal info</h1>
        <p>Please provide your name, email address and phone number.</p>
      </div>
      <div class="info-content">
        <div class="info-clue">
          <span>Name</span>
          <input type="text" value="e.g. Bukhari Abdulhakeem">
        </div>

        <div class="info-clue">
          <span>Email Address</span>
          <input type="text" value="e.g. abdhakeembukhari@gmail.com">
        </div>

        <div class="info-clue">
          <span>Phone Number</span>
          <input type="text" value="e.g. 08105227835">
        </div>
         <button class="btn">Next Step</button>
      </div>
     
    </section>
  </section>
